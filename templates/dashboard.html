<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Matrix Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            background-color: #f0f0f0;
        }
        #sidebar {
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            width: 200px;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
        }
        #sidebar a {
            color: white;
            padding: 15px;
            display: block;
            text-decoration: none;
        }
        #sidebar a:hover {
            background-color: #007bff;
        }
        #content {
            margin-left: 210px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h3 class="text-center">Dashboard</h3>
        <a href="#" onclick="loadContent('user_session_analytics')">User Session Analytics</a>
        <a href="/logger">IP Logger</a>
        <a href="" onclick="loadContent('suspicious_activity')">Suspicious Activity</a>
        <a href="#" onclick="loadContent('settings')">Settings</a>
    </div>

    <div id="content">
        <div id="main-content">
            <h2>Welcome to Security Matrix Dashboard</h2>
            <p>Select an option from the sidebar to get started.</p>
        </div>
        <div id="graphs"></div>
    </div>

    

    <script>
        function loadContent(option) {
            const contentDiv = document.getElementById('main-content');
            contentDiv.innerHTML = '';
            
            if (option === 'user_session_analytics') {
                contentDiv.innerHTML = `
                    <h3>User Session Analytics</h3>
                    <button onclick="fetchGraph('attack_os')" class="btn btn-primary">Attack IPs by OS</button>
                    <button onclick="fetchGraph('attack_browser')" class="btn btn-primary">Attack IPs by Browser</button>
                    <button onclick="fetchGraph('attack_country')" class="btn btn-primary">Attack IPs by Country</button>
                    <button onclick="fetchGraph('login_correlation')" class="btn btn-primary">Device Type and Browser Type</button>
                    <button onclick="fetchGraph('mobile_login_success')" class="btn btn-primary">Login Success Rate for Mobile Devices</button>
                `;
            } else if (option === 'ip_logger') {
                contentDiv.innerHTML = `
                    <h3>IP Logger</h3>
                    <p>Details of IP logging will be displayed here...</p>
                `;
            } else if (option === 'suspicious_activity') {
                contentDiv.innerHTML = `
                    <h3>Suspicious Activity</h3>
                    <p>Suspicious activity details will be shown here...</p>
                `;
            } else if (option === 'settings') {
                contentDiv.innerHTML = `
                    <h3>Settings</h3>
                    <p>Settings options...</p>
                `;
            }
            
        }

        function fetchGraph(graphType) {
            fetch(`/graph/${graphType}`)
                .then(response => response.json())
                .then(data => {
                    const graphsDiv = document.getElementById('graphs');
                    graphsDiv.innerHTML = '';

                    const plotDiv = document.createElement('div');
                    plotDiv.id = 'plotDiv';
                    graphsDiv.appendChild(plotDiv);

                    Plotly.newPlot('plotDiv', data.data, data.layout);
                })
                .catch(error => console.error('Error fetching graph:', error));
        }
    </script>
</body>
</html>
