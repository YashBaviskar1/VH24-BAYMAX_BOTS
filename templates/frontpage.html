<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Frontpage</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <script>
        let sessionStartTime = new Date(); 
        function updateSessionTime() {
            const now = new Date();
            const timeElapsed = Math.floor((now - sessionStartTime) / 1000); 
            const minutes = Math.floor(timeElapsed / 60);
            const seconds = timeElapsed % 60;
            document.getElementById('session-time').innerText = 
                `Session Time: ${minutes}m ${seconds}s`;
        }
        setInterval(updateSessionTime, 1000); 
        function logout() {
        const now = new Date();
        const timeElapsed = Math.floor((now - sessionStartTime) / 1000); 
        const minutes = Math.floor(timeElapsed / 60);
        const seconds = timeElapsed % 60;

        window.location.href = `/logout?elapsedTime=${minutes}m ${seconds}s`;
    }
    </script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Your App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button class="btn btn-outline-danger" href="/logout" onclick="logout()">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Welcome to Your Application</h1>
        <h2 id="username" class="text-center">Logged in as: {{ session['username'] }}</h2>
        <h3 id="session-time" class="text-center">Session Time: 0m 0s</h3>
        <p class="text-center">This is your application's frontpage.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
